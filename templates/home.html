<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet">
</head>
<body>
    <!-- Additional Custom Styles -->
    <style>
    body {
    background-color: #f8f9fa;
    }

    .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
    text-align: center;
    }

    h2 {
    margin-top: 30px;
    }
    .label-small{
        font-size:0.7em;
    }
    
   </style>
   {% if messages %}
    <div class=" mt-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
{% endif %}

   <h1> Welcome {{request.user}}!!<h1>
    <div class="container mt-3">
        <h1 class="my-3 text-center">Student Personal Details</h1>
        <form action="/home" method="POST" class="mt-4">
          {%csrf_token%}
            <div class=" row mb-3">
                <label for="name" class="form-label label-small col-sm-2 text-end">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class=" row mb-3">
                <label for="email" class="form-label label-small col-sm-2 text-end">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="row mb-3">
                <label for="dob" class="form-label label-small col-sm-4 text-end">Date of Birth:</label>
                <input type="date" id="dob" name="dob"class="form-control"  required>
            </div>
            
            <h2 class="my-4">10th Standard Marks:</h2>
            <div class="row mb-3 ">
                <label for="subject1_10th" class="form-label label-small col-sm-4 text-end row">English:</label>
                <input type="number" id="subject1_10th" name="English" class="form-control subjectScore" min="0" max="100" required>
            </div>
            
            <div class="row mb-3">
                <label for="subject2_10th" class="form-label label-small col-sm-4 text-end row">Hindi:</label>
                <input type="number" id="subject2_10th" name="Hindi" class="form-control subjectScore" min="0" max="100" required>
            </div>
            
            <div class="row mb-3">
                <label for="subject3_10th" class="form-label label-small col-sm-4 text-end row">Maths:</label>
                <input type="number" id="subject3_10th" name="Maths" class="form-control subjectScore" min="0" max="100" required>
            </div>
            <div class="row mb-3">
                <label for="subject3_10th" class="form-label label-small col-sm-4 text-end row">Science:</label>
                <input type="number" id="subject3_10th" name="Science" class="form-control subjectScore" min="0" max="100" required>
            </div>
            
            <div class="row mb-3">
                <label for="total_10th" class="form-label label-small col-sm-4 text-end row">Total Score:</label>
                <input type="number" id="total_10th" name="Total_Score_10th" class="form-control " min="0" required>
            </div>
            
            <h2 class="my-4 ">12th Standard Marks:</h2>
            <div class="row mb-3">
                <label for="subject1_12th" class="form-label label-small col-sm-4 text-end row">Physics:</label>
                <input type="number" id="subject1_12th" name="Physics" class="form-control subjectScore" min="0" max="100" required>
            </div>
            
            <div class="row mb-3">
                <label for="subject2_12th" class="form-label label-small col-sm-4 text-end row">Chemistry:</label>
                <input type="number" id="subject2_12th" name="Chemistry" class="form-control subjectScore" min="0" max="100" required>
            </div>
            
            <div class="row mb-3">
                <label for="subject3_12th" class="form-label label-small col-sm-4 text-end row">Maths:</label>
                <input type="number" id="subject3_12th" name="Maths2" class="form-control subjectScore" min="0" max="100" required>
            </div>
            
            <div class="row mb-3">
                <label for="total_Score_12th" class="form-label label-small col-sm-4 text-end row">Total Score:</label>
                <input type="number" id="total_Score_12th" name="Total_Score_12th" class="form-control " min="0" required>
            </div>
            <div class="row mb-3">
                <label for="Overall_Score" class="form-label label-small col-sm-5 text-end row">Overall Score:</label>
                <input type="number" id="Overall_Score" name="Overall_Score" class="form-control " min="0" required>
            </div>
            <div class="form-group row mb-3 ">
                    <label for="Course" class="form-label label-small col-sm-4 text-end row">Course:</label>
                    <select class="form-control"default="none" id="branch1" name="Course">
                      <option>Computer Science and Engineering</option>
                      <option>Electronics and Communication Engineering</option>
                      <option>Mechanical Engineering</option>
                      <option>Chemical Engineering</option>
                      <option>Information Technology</option>
                    </select>
                  </div>
            <button type="btn" class="btn btn-success" value="Submit">Submit</button>
        </form>
    </div>

  <br><a href="/logout">Logout</a>
</body>

</html>
